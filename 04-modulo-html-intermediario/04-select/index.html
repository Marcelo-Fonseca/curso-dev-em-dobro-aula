<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imput Select</title>
</head>
<body>
    <h1>Input Select</h1>
    <!--SELECT-->
    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes" multiple>
        <option value="Selecione um filme">Selecione umm filme</option>
        <option value="senhor dos anéis">Senhor dos anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="vingadores" selected>Vinvadores</option>
    </select>


</body>
</html>
