<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" checked id="c#"><br>
    
    <label for="javascript">javaScript</label>
    <input type="checkbox" name="linguagens" id="javascript"><br>
    <br>


<!--Radio-->
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino"><br>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">

    
</body>
</html>
